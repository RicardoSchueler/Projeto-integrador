    <br/>
    <div class="text-center"> 
        <h3>Lista de Cadastramentos Realizados</h3> 
    </div>   
    <br/>  

    <table id="jsonTable" style="width:100%" border-collapse="collapse" class="table-responsive table table-striped">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Nome</th> 
                <th>CPF</th> 
                <th>Identidade</th>
                <th>UF</th>
                <th>E-mail</th> 
                <th>Dt. Nascimento</th>
                <th>Endereço</th>
                <th>Telefones</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {            
            var tableBody = $('#jsonTable tbody');

            $.get("http://localhost:3000/listagem", function(data, status)
            {
                for (i = 0; i < data.length; i++) 
                {                  
                    var row = $('<tr>');
                    row.append($('<td>').text(data[i].tipo));
                    row.append($('</td>'));    
                    row.append($('<td>').text(data[i].nome));
                    row.append($('</td>'));
                    row.append($('<td>').text(data[i].cpf));
                    row.append($('</td>'));    
                    row.append($('<td>').text(data[i].identidade));
                    row.append($('</td>'));    
                    row.append($('<td>').text(data[i].uf_id));
                    row.append($('</td>')); 
                    row.append($('<td>').text(data[i].email));
                    row.append($('</td>'));    
                    row.append($('<td>').text(data[i].dt_nascimento));
                    row.append($('</td>'));   
                    row.append($('<td>').text(data[i].endereco));
                    row.append($('</td>'));    
                    row.append($('<td>').text(data[i].telefones));
                    row.append($('</td>'));
                    row.append($('<td>').text(data[i].id));
                    row.append($('</td>'));                                           
                    row.append($('</tr>'));
                    tableBody.append(row);
                }
            });  
         });
    </script>

</body>
